<svg viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <!-- Shadow -->
  <ellipse cx="100" cy="185" rx="70" ry="12" fill="#000" opacity="0.15"/>
  
  <!-- Main wide flame body -->
  <path d="M100 160 
           Q50 150 45 130 
           Q40 110 48 90 
           Q35 80 42 60
           Q50 40 65 28
           Q75 18 85 22
           Q90 12 95 20
           Q98 10 100 5
           Q102 10 105 20
           Q110 12 115 22
           Q125 18 135 28
           Q150 40 158 60
           Q165 80 152 90
           Q160 110 155 130
           Q150 150 100 160 Z" 
        fill="url(#mainFlame)" filter="url(#glow)"/>
  
  <!-- Secondary wide flame layer -->
  <path d="M100 145
           Q60 135 57 115
           Q52 95 60 75
           Q50 68 58 50
           Q70 35 85 30
           Q92 25 98 32
           Q100 22 102 32
           Q108 25 115 30
           Q130 35 142 50
           Q150 68 140 75
           Q148 95 143 115
           Q140 135 100 145 Z"
        fill="url(#midFlame)"/>
  
  <!-- Hot white core - wide -->
  <path d="M100 125
           Q75 118 72 100
           Q70 85 78 70
           Q85 58 92 62
           Q96 55 100 50
           Q104 55 108 62
           Q115 58 122 70
           Q130 85 128 100
           Q125 118 100 125 Z"
        fill="url(#hotCore)"/>
  
  <!-- Wide flame licks on sides -->
  <path d="M45 100 Q30 95 22 82 Q18 70 28 80 Q38 90 42 98" fill="url(#sideLick)" opacity="0.9">
    <animateTransform attributeName="transform" type="translate" values="0,0; -4,2; 0,0" dur="1.2s" repeatCount="indefinite"/>
  </path>
  <path d="M155 100 Q170 95 178 82 Q182 70 172 80 Q162 90 158 98" fill="url(#sideLick)" opacity="0.9">
    <animateTransform attributeName="transform" type="translate" values="0,0; 4,2; 0,0" dur="1.2s" repeatCount="indefinite"/>
  </path>
  
  <!-- Additional side flames for width -->
  <path d="M52 75 Q42 68 38 58 Q36 48 42 56 Q48 65 50 72" fill="url(#sideLick)" opacity="0.8">
    <animateTransform attributeName="transform" type="translate" values="0,0; -3,1; 0,0" dur="1.5s" repeatCount="indefinite"/>
  </path>
  <path d="M148 75 Q158 68 162 58 Q164 48 158 56 Q152 65 150 72" fill="url(#sideLick)" opacity="0.8">
    <animateTransform attributeName="transform" type="translate" values="0,0; 3,1; 0,0" dur="1.5s" repeatCount="indefinite"/>
  </path>
  
  <!-- Wide top flame spikes spread across -->
  <g>
    <path d="M60 25 Q55 15 57 5 Q60 2 62 12 Q63 20 65 25" fill="url(#topFlame)">
      <animateTransform attributeName="transform" type="translate" values="0,0; -1,-5; 0,0" dur="1.6s" repeatCount="indefinite"/>
    </path>
    <path d="M75 18 Q72 8 74 0 Q77 -3 79 8 Q80 15 82 20" fill="url(#topFlame)">
      <animateTransform attributeName="transform" type="translate" values="0,0; 0,-6; 0,0" dur="1.3s" repeatCount="indefinite"/>
    </path>
    <path d="M88 12 Q85 3 87 -5 Q90 -8 92 3 Q93 10 95 15" fill="url(#topFlame)">
      <animateTransform attributeName="transform" type="translate" values="0,0; 0,-7; 0,0" dur="1.1s" repeatCount="indefinite"/>
    </path>
    <path d="M98 8 Q96 0 98 -8 Q100 -12 102 -8 Q104 0 102 8" fill="url(#topFlame)">
      <animateTransform attributeName="transform" type="translate" values="0,0; 0,-8; 0,0" dur="1s" repeatCount="indefinite"/>
    </path>
    <path d="M105 15 Q107 10 108 3 Q110 -8 113 -5 Q115 3 112 12" fill="url(#topFlame)">
      <animateTransform attributeName="transform" type="translate" values="0,0; 0,-7; 0,0" dur="1.2s" repeatCount="indefinite"/>
    </path>
    <path d="M118 20 Q120 15 121 8 Q123 -3 126 0 Q128 8 125 18" fill="url(#topFlame)">
      <animateTransform attributeName="transform" type="translate" values="0,0; 0,-6; 0,0" dur="1.4s" repeatCount="indefinite"/>
    </path>
    <path d="M135 25 Q137 20 138 12 Q140 2 143 5 Q145 15 140 25" fill="url(#topFlame)">
      <animateTransform attributeName="transform" type="translate" values="0,0; 1,-5; 0,0" dur="1.7s" repeatCount="indefinite"/>
    </path>
  </g>
  
  <!-- Face with wider spacing -->
  <!-- Eyes with glow -->
  <circle cx="78" cy="85" r="7" fill="#000"/>
  <circle cx="79" cy="83" r="3" fill="#ffeb3b"/>
  
  <circle cx="122" cy="85" r="7" fill="#000"/>
  <circle cx="123" cy="83" r="3" fill="#ffeb3b"/>
  
  <!-- Big friendly smile -->
  <path d="M 68 105 Q 100 120 132 105" stroke="#1a1a1a" stroke-width="4.5" fill="none" stroke-linecap="round"/>
  
  <!-- Inner smile highlight -->
  <path d="M 73 107 Q 100 118 127 107" stroke="#ff6f00" stroke-width="2.5" fill="none" stroke-linecap="round" opacity="0.5"/>
  
  <!-- Floating embers/sparkles with animation -->
  <circle cx="25" cy="70" r="3" fill="#ffeb3b" opacity="0.8">
    <animate attributeName="cy" values="70; 55; 70" dur="2.5s" repeatCount="indefinite"/>
    <animate attributeName="opacity" values="0.8; 0.2; 0.8" dur="2.5s" repeatCount="indefinite"/>
  </circle>
  <circle cx="175" cy="85" r="2.5" fill="#ff9800" opacity="0.7">
    <animate attributeName="cy" values="85; 72; 85" dur="2.2s" repeatCount="indefinite"/>
    <animate attributeName="opacity" values="0.7; 0.2; 0.7" dur="2.2s" repeatCount="indefinite"/>
  </circle>
  <circle cx="30" cy="120" r="2" fill="#ffca28" opacity="0.6">
    <animate attributeName="cy" values="120; 108; 120" dur="3s" repeatCount="indefinite"/>
    <animate attributeName="opacity" values="0.6; 0.1; 0.6" dur="3s" repeatCount="indefinite"/>
  </circle>
  <circle cx="170" cy="115" r="2.5" fill="#ffa726" opacity="0.7">
    <animate attributeName="cy" values="115; 102; 115" dur="2.7s" repeatCount="indefinite"/>
    <animate attributeName="opacity" values="0.7; 0.2; 0.7" dur="2.7s" repeatCount="indefinite"/>
  </circle>
  <circle cx="20" cy="100" r="1.5" fill="#ff3d00" opacity="0.5">
    <animate attributeName="cy" values="100; 90; 100" dur="2s" repeatCount="indefinite"/>
    <animate attributeName="opacity" values="0.5; 0.1; 0.5" dur="2s" repeatCount="indefinite"/>
  </circle>
  <circle cx="180" cy="105" r="1.5" fill="#ff6f00" opacity="0.6">
    <animate attributeName="cy" values="105; 93; 105" dur="2.4s" repeatCount="indefinite"/>
    <animate attributeName="opacity" values="0.6; 0.1; 0.6" dur="2.4s" repeatCount="indefinite"/>
  </circle>
  
  <!-- Wide bottom flame flickers -->
  <path d="M60 155 Q50 145 55 138 Q62 148 68 155" fill="url(#bottomFlame)" opacity="0.8">
    <animateTransform attributeName="transform" type="translate" values="0,0; 3,3; 0,0" dur="1.4s" repeatCount="indefinite"/>
  </path>
  <path d="M140 155 Q150 145 145 138 Q138 148 132 155" fill="url(#bottomFlame)" opacity="0.8">
    <animateTransform attributeName="transform" type="translate" values="0,0; -3,3; 0,0" dur="1.4s" repeatCount="indefinite"/>
  </path>
  
  <!-- Gradients and filters -->
  <defs>
    <linearGradient id="mainFlame" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#ffeb3b;stop-opacity:1" />
      <stop offset="30%" style="stop-color:#ff9800;stop-opacity:1" />
      <stop offset="70%" style="stop-color:#ff5722;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#d32f2f;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="midFlame" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#fff9c4;stop-opacity:1" />
      <stop offset="40%" style="stop-color:#ffeb3b;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ffa726;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="hotCore" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#fff9c4;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ffeb3b;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="topFlame" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#fff9c4;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ff9800;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="sideLick" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#ffca28;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ff6f00;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="bottomFlame" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#ff9800;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#d32f2f;stop-opacity:1" />
    </linearGradient>
    
    <filter id="glow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
</svg>