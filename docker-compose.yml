version: '3.9'
services:
  frontend:
    build: ./agni-frontend
    image: agni-network-frontend
    ports:
      - "5173:5173"
    volumes:
      - ./agni-frontend:/app
      - /app/node_modules
    command: npm run dev
    environment:
      - VITE_API_URL=http://localhost:8000  # Changed!
    depends_on:
      - backend
    networks:
      - agni-network
      
  backend:
    build: ./agni-backend
    ports:
      - "8000:8000"
    volumes:
      - ./agni-backend:/app
    environment:
      - GOOGLE_API_KEY=${GOOGLE_API_KEY}
      - GEMINI_API_KEY=${GEMINI_API_KEY}
    env_file:
      - ./agni-backend/.env
    command: python src/main.py
    networks:
      - agni-network

networks:
  agni-network:
    driver: bridge